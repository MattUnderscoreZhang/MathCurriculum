<div id="question-widget">
    <style>
        #question-widget {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center; /* center vertically */
        }
    </style>
    <script type='module'>
        import { injectComponent } from '/tools/inject-component.js';
        import { getRandInt } from '/tools/math-utils.js';
        await injectComponent(
            'question-widget',
            '/components/question-widget',
            () => {
                let a = getRandInt(100, 1000);
                let b = getRandInt(100, 1000);
                let question = `${a}<br>+ ${b}`;
                return {
                    'question': question,
                    'answer': a + b
                }
            },
            15,
            60
        );
    </script>
</div>
