<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Subtraction 1</title>
    <meta name="author" content="Matt Zhang">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center; /* center vertically */
            min-height: 100vh; /* ensure body takes full viewport height */
            margin: 0; /* remove default margin */
        }
    </style>
</head>

<body>
    <div id="questions-widget"></div>

    <script type="module">
        import { inject } from '/tools/inject.js';
        await inject('questions-widget', '/components/question-widget/questions.html');

        import { getRandInt } from '/tools/mathUtils.js';
        import { initQuestionWidget } from '/components/question-widget/questions.js';
        initQuestionWidget(
            () => {
                let a = getRandInt(1, 100);
                let b = getRandInt(1, 100);
                let aSpaces = ' '.repeat(Math.max(0, String(b).length - String(a).length));
                let bSpaces = ' '.repeat(Math.max(0, String(a).length - String(b).length));
                let question = `${aSpaces}${a} - <br>${bSpaces}${b} =`;
                return {
                    "question": question,
                    "answer": a - b
                }
            },
            60, 60
        );
    </script>
</body>

</html>
